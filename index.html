<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Truco Argento</title>
		<meta charset='utf-8' />

		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/navigation.css" />

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap-dialog.min.js"></script>
		
		<script type="text/plain" src="js/jquery-1.11.2.min.map"></script>
		<script type="text/javascript" src="js/navigation/extensible.js"></script>
	<!--	<script type="text/javascript" src="js/navigation/control.js"></script> -->
	</head>
	<body id="main" class="game">
		<div class="game-wrapper">
			<div id="main-left" class="game-panel">
				<div class="game-header">
					<h1>Truco argento</h1>
				</div>
				<hr/>
				<table id="game-score">
					<thead>
						<tr>
							<th contenteditable="true" class="player-one-name human-name"></th>
							<th class="player-two-name"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="player-one-points"><div></div></td>
							<td class="player-two-points"><div></div></td>
						</tr>
					</tbody>
				</table>
				<hr/>
				<h2 class="log-title">Acciones</h2>
				<div id="log" class="log"></div>
				<hr/>
				<div class="cantos" class="game-action">
					<h2>Cantos</h2>
					<div id="mentira">
						<input type="button" value="Envido"       id="Envido"         class="canto btn btn-primary"  data-envido='E' />
						<input type="button" value="Real Envido"  id="RealEnvido"     class="canto btn btn-primary"  data-envido='R'/>
						<input type="button" value="Falta Envido" id="FaltaEnvido"    class="canto btn btn-primary"  data-envido='F'/>
					</div>
					<br/>
					<div id="rabon">
						<input type="button" value="Me voy al mazo"  id="IrAlMazo"   class="btn btn-primary"/>
						<input type="button" value="Truco"           id="Truco"   class="cantot btn btn-primary" data-truco='T' />
					</div>
					<div id="rabon-bottom">
						<input type="button" value="Quiero re Truco" id="reTruco" class="cantot btn btn-primary" data-truco='RT' />
						<input type="button" value="Quiero vale 4"   id="vale4"   class="cantot btn btn-primary" data-truco='V' />
					</div>
					<br/>
					<div id="respuesta">
						<input type="button" value="Quiero"    id="Quiero"   class="btn btn-primary"/>
						<input type="button" value="No Quiero" id="NoQuiero" class="btn btn-primary" />
						<input type="button" onClick="nuevaPartida()" value="Reiniciar" id="Reiniciar-left" class="btn btn-success">
					</div>
				</div>
			</div><div class="game-panel-divider"></div>
			<div class="game-main" style="position: relative;">
				<div class="main-rigth">
					<div id="configuraciones" class="box box--collapsable">
						<div id="opciones" class="box-title">
							<img src="images/maso-naipes.png" alt="Acceso a las configuraciones" title="Acceso a las configuraciones"/>
						</div>
						<div id="menu" class="box-content">
							<input type="button" onClick="nuevaPartida()" id="Reiniciar-right" value="Reiniciar" class="btn btn-warning width-100">
						</div>
					</div>
				</div>
				<div id="player-two" class="player">
					<h3 class="player-content"><span class="player-name"></span><div class="player-voice"></div></h3>
					<ul class="player-cards" ></ul>
				</div>
				<dialog id="dialog">
					<div class="modal-body">
						<h4 id="resultado" class="modal-title"></h4>
						<p class="final-points">PUNTAJE FINAL</p>
						<table id="final-score">
							<thead>
								<tr>
									<th>Jugador</th>
									<th>Computadora</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="player-one-final-points"><div id="player-one-final-points"></div></td>
									<td class="player-two-final-points"><div id="player-two-final-points"></div></td>
								</tr>
							</tbody>
						</table>

						<table class="modal-actions">
							<tr>
								<td><input type="button" onClick="reiniciarDesdeDialog()" value="Reiniciar Juego" id="Reiniciar-dialog" class="btn btn-success width-100"></td>
							</tr>
						</table>
					</div>
				</dialog>
				<div class="game-deck" >
					<div id="main-center">
						<div id="0" class="card card-1"></div>
						<div class="card card-2"></div>
						<div id="1" class="card card-3"></div>
					</div>
					<div class="card card-4"></div>
					<div id="2" class="card card-5"></div>
					<div class="card card-6"></div>
				</div>
				<div id="player-one" class="player">
					<ul class="player-cards"></ul>
					<div class="player-envite-points"></div>
					<h3 class="player-content"><div class="player-voice"></div><span class="player-name human-name"></span></h3>
				</div>
				<div class="player-arrow arrow-down"></div>
				<div class="player-arrow arrow-up"></div>
			</div>
			<div class="game-footer"></div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="model/truco.js"></script>
	<script type="text/javascript" src="model/ia.js"></script>
</html>
