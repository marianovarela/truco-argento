<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Truco Argento</title>
		<meta charset='utf-8' />
		<link href='http://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="css/navigation.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap-dialog.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.js"></script>
		<script type="text/plain" src="js/jquery-1.11.2.min.map"></script>
		<script type="text/javascript" src="js/navigation/extensible.js"></script>
	<!--	<script type="text/javascript" src="js/navigation/control.js"></script> -->
	</head>
	<body id="main" class="game">
		<div class="game-wrapper">
			<div id="main-left" class="game-panel">
				<div class="game-header">
					<h2>Truco argento</h2>
				</div>
				<hr/>
				<table id="game-score">
					<thead>
						<tr>
							<th contenteditable="true" class="player-one-name human-name"></th>
							<th class="player-two-name"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="player-one-points"><div></div></td>
							<td class="player-two-points"><div></div></td>
						</tr>
					</tbody>
				</table>
				<hr/>
				<h3 class="log-title">Acciones</h3>
				<div id="log"></div>
				<hr/>
				<div class="game-action">
					<h3 class="log-title">Cantos</h3>
					<div id="mentira">
						<input type="button" value="Envido"       id="Envido"         class="btn btn-primary"  data-envido='E' />
						<input type="button" value="Real Envido"  id="RealEnvido"     class="btn btn-primary"  data-envido='R'/>
						<input type="button" value="Falta Envido" id="FaltaEnvido"    class="btn btn-primary"  data-envido='F'/>
					</div>
					<br/>
					<div id="rabon">
						<input type="button" value="Me voy al mazo"  id="IrAlMazo"   class="btn btn-primary"/>
						<input type="button" value="Truco"           id="Truco"   class="btn btn-primary" data-truco='T' />
						<input type="button" value="Quiero re Truco" id="reTruco" class="btn btn-primary" data-truco='RT' />
						<input type="button" value="Quiero vale 4"   id="vale4"   class="btn btn-primary" data-truco='V' />
					</div>
					<br/>
					<div id="respuesta">
						<input type="button" value="Quiero"    id="Quiero"   class="btn btn-primary"/>
						<input type="button" value="No Quiero" id="NoQuiero" class="btn btn-primary" />
						<input type="button" onClick="reiniciar()" value="Reiniciar" id="Reiniciar-left" class="btn btn-success">
					</div>
				</div>
			</div><div class="game-panel-divider"></div>
			<div class="game-main" style="position: relative;">
				<div class="main-rigth">
					<div id="configuraciones" class="box box--collapsable">
						<div id="opciones" class="box-title">
							<img src="images/maso-naipes.png" alt="Acceso a las configuraciones" title="Acceso a las configuraciones"/>
						</div>
						<div id="menu" class="box-content">
	
							<input type="button" onClick="reiniciar()" id="Reiniciar-right" value="Reiniciar" class="btn btn-warning">
							<input type="button" onClick="salir()" id="Salir" value="Salir" class="btn btn-danger">
	
						</div>
					</div>
				</div>
				<div id="player-two" class="player">
					<h3 class="player-content"><span class="player-name"></span><div class="player-voice"></div></h3>
					<ul class="player-cards" ></ul>
				</div>

				<dialog id="dialog">
					<div id="exit">
						<div class="modal-header">
							<div class="form-group">
								<h4 id="resultado" class="modal-title"></h4>
							</div>
						</div>
						<!-- /modal-header -->
						<div class="modal-body">
							<p id="puntajes"></p>
						</div>
						<!-- /modal-body -->
						<div id="end" class="modal-footer">
							<input type="button" onClick="reiniciarDesdeDialog()" value="Reiniciar" id="Reiniciar-dialog" class="btn btn-warning">
							<input type="button" onClick="salir()" value="Salir del juego" id="Salir-dialog" class="btn btn-danger">
						</div>
					</div>
				</dialog>

				<div class="game-deck" >
					<div id="main-center">
						<div id="0" class="card card-1"></div>
						<div class="card card-2"></div>
						<div id="1" class="card card-3"></div>
					</div>
					<div class="card card-4"></div>
					<div id="2" class="card card-5"></div>
					<div class="card card-6"></div>
				</div>
				<div id="player-one" class="player">
					<ul class="player-cards"></ul>
					<div class="player-envite-points"></div>
					<h3 class="player-content"><div class="player-voice"></div><span class="player-name human-name"></span></h3>
				</div>
			</div>
			<div class="game-footer"></div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="model/truco.js"></script>
	<script type="text/javascript" src="model/ia.js"></script>
</html>
